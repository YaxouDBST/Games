<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EasyGames Collection">
    <title>EasyGames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EasyGames</h1>
        <p>Welcome</p>
    </header>
    
    <main>
        <section class="games-container">
            <div class="game-card" id="game1-card">
                <h2>ðŸŽ¯ Number Guessing Game</h2>
                <p>Guess the secret number between 1-100</p>
                
                <!-- Game Start Screen -->
                <div id="gameStart1" class="game-start">
                    <button class="play-btn" id="playBtn1" aria-label="Play Game 1">â–¶ Play Game</button>
                </div>
                
                <!-- Game Screen -->
                <div id="gameScreen1" style="display: none;" class="game-screen">
                    <div class="game-info">
                        <p class="game-instruction">I'm thinking of a number... Can you guess it?</p>
                    </div>
                    
                    <div class="input-group">
                        <input type="number" id="guessInput1" placeholder="Enter 1-100" min="1" max="100" class="game-input">
                        <button id="submitBtn1" class="submit-btn">Check Guess</button>
                    </div>
                    
                    <div class="feedback-area">
                        <p id="feedback1" class="feedback-message"></p>
                    </div>
                    
                    <div class="game-stats">
                        <p id="attemptsCounter1" class="attempts">Attempts: <span>0</span></p>
                    </div>
                    
                    <button id="restartBtn1" class="restart-btn" style="display: none;">ðŸ”„ Play Again</button>
                </div>
            </div>
            
            <div class="game-card">
                <h2>Game 2</h2>
                <p>Click to play</p>
                <button class="play-btn" aria-label="Play Game 2">Play</button>
            </div>
            
            <div class="game-card">
                <h2>Game 3</h2>
                <p>Click to play</p>
                <button class="play-btn" aria-label="Play Game 3">Play</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 HTML5 Games. All rights reserved.</p>
    </footer>
    <script src="games.js"></script>
</body>
</html>
