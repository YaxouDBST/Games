<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EasyGames Collection">
    <title>EasyGames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EasyGames</h1>
        <p>Welcome</p>
    </header>
    
    <main>
        <section class="games-container">
            <div class="game-card">
                <h2>Game 1</h2>
                <p>Click to play</p>
                <div id="gameScreen1" style="display: none;">
                    <p>I'm thinking of a number... Can you guess it?</p>
                    <input type="number" id="guessInput1" placeholder="Enter your guess" min="1" max="100">
                    <button id="submitBtn1">Check Guess</button>
                    <p id="feedback1"></p>
                    <p id="attemptsCounter1">Attempts: 0</p>
                    <button id="restartBtn1" style="display: none;">Play Again</button>
                 </div>
                <button class="play-btn" id="playBtn1" aria-label="Play Game 1">Play</button>
            </div>
            
            <div class="game-card">
                <h2>Game 2</h2>
                <p>Click to play</p>
                <button class="play-btn" aria-label="Play Game 2">Play</button>
            </div>
            
            <div class="game-card">
                <h2>Game 3</h2>
                <p>Click to play</p>
                <button class="play-btn" aria-label="Play Game 3">Play</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 HTML5 Games. All rights reserved.</p>
    </footer>
    <script src="games.js"></script>
</body>
</html>
